<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with ICP Number</title>
    <style>
        footer.site-footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9em;
            border-top: 2px solid #34495e;
        }

        footer.site-footer a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        footer.site-footer a:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <!-- Footer -->
    <footer class="site-footer">
        <p>© 2024 My Website. All rights reserved.</p>
        <p>
            <a href="https://beian.miit.gov.cn" target="_blank">京ICP备20240001号</a>
        </p>
    </footer>
</body>
</html>
